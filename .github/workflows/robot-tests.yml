name: Run Robot Framework Tests

on:
  schedule:
    - cron: "0 0 * * *"  # Runs every day at midnight UTC
  workflow_dispatch:  # Allows manual execution

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ›  Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: ğŸ“¦ Install Dependencies
        run: |
          pip install robotframework robotframework-seleniumlibrary
          sudo apt update
          sudo apt install -y google-chrome-stable
          pip install robotframework-seleniumlibrary

      - name: ğŸš€ Run All Robot Framework Tests
        id: run-tests
        run: |
          robot --outputdir results tests/ || echo "TESTS_FAILED=true" >> $GITHUB_ENV


      - name: ğŸ“© Send Notification to Mattermost
        if: always()  # Runs this step even if tests fail
        env:
          MM_WEBHOOK_URL: ${{ secrets.MATTERMOST_WEBHOOK }}
        run: |
          STATUS="âœ… Tests Passed"
          if [ "$TESTS_FAILED" = "true" ]; then
            STATUS="âŒ Tests Failed"
          fi

          MESSAGE="ğŸš€ *Robot Framework Test Run Completed* \n\n **Status:** $STATUS \nğŸ”— [View Logs](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})"

          curl -X POST -H 'Content-Type: application/json' -d "{\"text\": \"$MESSAGE\"}" $MM_WEBHOOK_URL
